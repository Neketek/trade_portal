<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document API spec</title>
    <link
      rel="stylesheet"
      href="//unpkg.com/swagger-ui-dist@3.20.3/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
​
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
​
      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>
​
  <body>
    <div id="swagger-ui"></div>
    <script src="//unpkg.com/swagger-ui-dist@3.20.3/swagger-ui-bundle.js"></script>
    <script
      src="//unpkg.com/swagger-ui-dist@3.20.3/swagger-ui-standalone-preset.js"
      charset="UTF-8"
    ></script>
    <script>
      function HideTopbarPlugin() {
        // this plugin overrides the Topbar component to return nothing
        return {
          components: {
            Topbar: function () {
              return null;
            },
          },
        };
      }
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: 'https://api.swaggerhub.com/apis/gosource/coo/1.0.1', // url to swagger spec
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl, HideTopbarPlugin],
          layout: 'StandaloneLayout',
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
