{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update {{ form.instance }}{% endblock %}

{% block content %}
<h1>Update {{ form.instance }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    {{ form|crispy }}

    <div class="mt-5">
      <a class="btn btn-default ml-3" href="../">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <br/>
  </form>
{% endblock content %}
